<!DOCTYPE html>
<html>

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/food.css">
<link rel="stylesheet" type="text/css" href="/css/navbar.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="../js/profile.js"></script>
<script src="../js/navbar.js"></script>

<!-- <script src="main.js"></script> -->
</head>

<body>
    <nav class="navbar-custom fixed-top pt-2 pb-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/images/paw_logo.png" width="30" height="30" class="d-inline-block align-text-top">
            <span class="navbar-title">Keep Paws Posted</span>
          </a>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row mt-4 mb-2 title">
            <div class="col-12">
                Moments
            </div>
        </div>
        <div class="container-fluid rounded section-background pt-2 pb-2">
            <form id="milestone-form">
                <div class="row mt-2 mb-2">
                    <div class="col-4 my-auto text-black-bold">
                        <label for="milestone-name">Name:</label>
                    </div>
                    <div class="col-8 my-auto">
                        <input type="text" id="milestone-name" required>
                    </div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col-4 my-auto text-black-bold">
                        <label for="milestone-date">Date:</label>
                    </div>
                    <div class="col-8 my-auto">
                        <input type="date" id="milestone-date" required>
                    </div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col-4 my-auto text-black-bold">
                        <label for="milestone-description">Description:</label>
                    </div>
                    <div class="col-8 my-auto">
                        <input type="text" id="milestone-description" required>
                    </div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col-4 my-auto text-black-bold">
                        <label for="milestone-image">Image:</label>
                    </div>
                    <div class="col-8 my-auto">
                        <input type="file" id="milestone-image">
                    </div>
                </div>
                <div class="row mt-3 mb-2">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="row">
                            <button type="submit">Add Milestone</button>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </form>
        </div>
        <div id="milestone-list"></div>
      
      <script>
        const form = document.getElementById('milestone-form');
        const list = document.getElementById('milestone-list');
      
        form.addEventListener('submit', function(event) {
          event.preventDefault();
      
          // Create a new milestone object with the form data
          const milestone = {
            name: document.getElementById('milestone-name').value,
            date: document.getElementById('milestone-date').value,
            description: document.getElementById('milestone-description').value,
            image: document.getElementById('milestone-image').files[0]
          };
      
          // Create a new HTML element to display the milestone
          const milestoneEntry = document.createElement('div');
          milestoneEntry.classList.add('milestone-entry');
      
          const milestoneName = document.createElement('h3');
          milestoneName.textContent = milestone.name;
          milestoneEntry.appendChild(milestoneName);
      
          const milestoneDate = document.createElement('p');
          milestoneDate.textContent = milestone.date;
          milestoneEntry.appendChild(milestoneDate);
      
          const milestoneDescription = document.createElement('p');
          milestoneDescription.textContent = milestone.description;
          milestoneEntry.appendChild(milestoneDescription);
      
          if (milestone.image) {
            const milestoneImage = document.createElement('img');
            milestoneImage.src = URL.createObjectURL(milestone.image);
            milestoneEntry.appendChild(milestoneImage);
          }
      
          list.appendChild(milestoneEntry);
      
          // Clear the form for the next milestone entry
          form.reset();
        });
      </script>  
      </div>        
        <br>
        <br>
        <br>
        <br>
    </div>
    <nav class="navbar-custom fixed-bottom justify-content-center pt-2 pb-2">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-3 justify-content-center" id="info-page">
                    <div class="row">
                        <img src="../images/info_page.png" class="navbar-item img-responsive">
                    </div>
                    <div class="row justify-content-center navbar-title mt-1">
                        Profile
                    </div>
                </div>
                <div class="col-3 justify-content-center" id="moments-page">
                    <div class="row">
                        <img src="../images/moments_page_selected.png" class="navbar-item img-responsive">
                    </div>
                    <div class="row justify-content-center navbar-title mt-1 border-white rounded selected-navbar-item">
                        Moments
                    </div>
                </div>
                <div class="col-3 justify-content-center" id="health-page">
                    <div class="row">
                        <img src="../images/health_page.png" class="navbar-item img-responsive">
                    </div>
                    <div class="row justify-content-center navbar-title mt-1">
                        Health
                    </div>
                </div>
                <div class="col-3 justify-content-center" id="food-page">
                    <div class="row">
                        <img src="../images/food_page.png" class="navbar-item img-responsive">
                    </div>
                    <div class="row justify-content-center navbar-title mt-1">
                        Nutrition
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
