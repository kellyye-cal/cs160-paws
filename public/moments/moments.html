<!DOCTYPE html>
<html>

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/food.css">
<link rel="stylesheet" type="text/css" href="/css/navbar.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="../js/moments.js"></script>
<script src="../js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

</head>

<body>
    <nav class="navbar-custom fixed-top pt-2 pb-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="/images/paw_logo.png" width="30" height="30" class="d-inline-block align-text-top">
            <span class="navbar-title">Keep Paws Posted</span>
          </a>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row mt-4 mb-2 title">
            <div class="col-12">
                Add Moment
            </div>
        </div>
        <div class="container-fluid rounded section-background pt-2 pb-2">
            <form id="new-form">
                <div class="row mt-2 mb-2">
                    <div class="col-4 my-auto text-black-bold">
                        <label for="new-name">Name</label>
                    </div>
                    <div class="col-8 my-auto">
                        <input type="text" id="new-name" required>
                    </div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col-4 my-auto text-black-bold">
                        <label for="new-date">Date</label>
                    </div>
                    <div class="col-8 my-auto">
                        <input type="date" id="new-date" required>
                    </div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col-4 my-auto text-black-bold">
                        <label for="new-description">Description</label>
                    </div>
                    <div class="col-8 my-auto">
                        <input type="text" id="new-description" required>
                    </div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col-4 my-auto text-black-bold">
                        <label for="new-image">Image</label>
                    </div>
                    <div class="col-8 my-auto">
                        <input type="file" id="new-image">
                    </div>
                </div>
                <div class="row mt-3 mb-2">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="row pt-1 pb-1">
                            <button type="submit" id="submit-moment">Add Moment</button>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </form>
        </div>
        <div class="row mt-4 mb-2 title">
            <div class="col-12">
                Moments
            </div>
        </div>
        <div class="container rounded pt-2 pb-2" style="border:2px solid #D9D9D9">
            <div class="scrolling-wrapper row flex-row flex-nowrap justify-content-center mt-3 mb-3" id="no-moment">
                There is no moment.
            </div>
            <div id="moment-list">
                <div class="moment-card">
                    <div class="container-fluid rounded section-background pt-1 pb-1 mt-2">
                        <div class="row mt-2 mb-2">
                            <img src="/images/pet_picture.jpg" class="d-inline-block align-text-top rounded" id="moment-image">
                        </div>
                        <div class="row subtitle">
                            <div class="col-9" id="moment-name">
                                Barney
                            </div>
                            <div class="col-2 edit-button rounded text-center" id="moment-edit-1">
                                Edit
                            </div>
                        </div>
                        <div class="row text-gray">
                            <div class="col" id="moment-date">
                                2023/01/01
                            </div>
                        </div>
                        <br>
                        <div class="row text-black mb-2">
                            <div class="col" id="moment-description">
                                This is Barney!
                            </div>
                        </div>   
                    </div>
                    <div class="container rounded amount-change pt-2 pb-2 moment-change" id="moment-change-1">
                        <div class="col-12 subtitle">
                            Moment Change
                        </div>
                        <div class="row align-items-center mt-3 mb-2">
                            <div class="col justify-content-center">
                                <div class="row mt-2 mb-2">
                                    <div class="col-4 my-auto text-black-bold">
                                        <label for="milestone-name">Name</label>
                                    </div>
                                    <div class="col-8 my-auto">
                                        <input type="text" id="milestone-name" required>
                                    </div>
                                </div>
                                <div class="row mt-2 mb-2">
                                    <div class="col-4 my-auto text-black-bold">
                                        <label for="milestone-date">Date</label>
                                    </div>
                                    <div class="col-8 my-auto">
                                        <input type="date" id="milestone-date" required>
                                    </div>
                                </div>
                                <div class="row mt-2 mb-2">
                                    <div class="col-4 my-auto text-black-bold">
                                        <label for="milestone-description">Description</label>
                                    </div>
                                    <div class="col-8 my-auto">
                                        <input type="text" id="milestone-description" required>
                                    </div>
                                </div>
                                <div class="row mt-2 mb-2">
                                    <div class="col-4 my-auto text-black-bold">
                                        <label for="milestone-image">Image</label>
                                    </div>
                                    <div class="col-8 my-auto">
                                        <input type="file" id="milestone-image">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6"></div>
                            <div class="col-3 justify-content-center">
                                <div class="row">
                                    <img src="../images/food_discard.png" class="discard-moment" id="discard-moment-1">
                                </div>
                            </div>
                            <div class="col-3 justify-content-center">
                                <div class="row">
                                    <img src="../images/food_confirm.png" class="confirm-moment" id="confirm-moment-1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container rounded are-you-sure pt-2 pb-2 mb-2" id="are-you-sure-1">
                        <div class="col-12 subtitle">
                            Are you sure?
                        </div>
                        <div class="row align-items-center mt-3 mb-2">
                            <div class="col-6 justify-content-center are-you-sure-text">
                                Do you want to delete this moment?
                            </div>
                            <div class="col-3 justify-content-center">
                                <div class="row">
                                    <img src="../images/food_confirm.png" class="confirm-delete" id="confirm-delete-1">
                                </div>
                            </div>
                            <div class="col-3 justify-content-center">
                                <div class="row">
                                    <img src="../images/food_cancel.png" class="cancel-delete" id="cancel-delete-1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="milestone-list"></div>
        </div>
      
      </div>        
        <br>
        <br>
        <br>
        <br>
    </div>
    <nav class="navbar-custom fixed-bottom justify-content-center pt-2 pb-2">
        <div class="container-fluid">
            <div class="row justify-content-center mb-2">
                <div class="col-3 justify-content-center" id="info-page">
                    <div class="row">
                        <img src="../images/info_page.png" class="navbar-item img-responsive">
                    </div>
                    <div class="row justify-content-center navbar-title mt-1">
                        Profile
                    </div>
                </div>
                <div class="col-3 justify-content-center" id="moments-page">
                    <div class="row">
                        <img src="../images/moments_page_selected.png" class="navbar-item img-responsive">
                    </div>
                    <div class="row justify-content-center navbar-title mt-1 border-white rounded selected-navbar-item">
                        Moments
                    </div>
                </div>
                <div class="col-3 justify-content-center" id="health-page">
                    <div class="row">
                        <img src="../images/health_page.png" class="navbar-item img-responsive">
                    </div>
                    <div class="row justify-content-center navbar-title mt-1">
                        Health
                    </div>
                </div>
                <div class="col-3 justify-content-center" id="food-page">
                    <div class="row">
                        <img src="../images/food_page.png" class="navbar-item img-responsive">
                    </div>
                    <div class="row justify-content-center navbar-title mt-1">
                        Nutrition
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
