<!DOCTYPE html>
<html>

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/styles.css">
<!-- <script src="main.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="row mt-4 mb-2 title">
            <div class="col-12">
                Meals
            </div>
        </div>
        <div class="container rounded section-background pt-1 pb-1">
            <div class="row mt-3 mb-2">
                <div class="col-3 justify-content-center">
                    <div class="row">
                        <img src="../images/food_item_1.png" class="food-item">
                    </div>
                    <div class="row food-name justify-content-center">
                        Water
                    </div>
                    <div class="row food-amount justify-content-center">
                        400ml
                    </div>
                </div>
                <div class="col-3 justify-content-center">
                    <div class="row">
                        <img src="../images/food_item_2.png" class="food-item">
                    </div>
                    <div class="row food-name justify-content-center">
                        Meat
                    </div>
                    <div class="row food-amount justify-content-center">
                        200g
                    </div>
                </div>
                <div class="col-3 justify-content-center">
                    <div class="row">
                        <img src="../images/food_item_3.png" class="food-item">
                    </div>
                    <div class="row food-name justify-content-center">
                        Apple
                    </div>
                    <div class="row food-amount justify-content-center">
                        100g
                    </div>
                </div>
                <div class="col-3 justify-content-center">
                    <div class="row">
                        <img src="../images/food_item_add.png" class="food-item">
                    </div>
                    <div class="row food-name justify-content-center">
                        Add...
                    </div>
                    <div class="row food-amount justify-content-center">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4 mb-2 title">
            <div class="col-12">
                Nutrition
            </div>
        </div>
        <div class="container rounded pt-2 pb-2" style="border:2px solid #D9D9D9">
            <div class="col-12 subtitle">
                Amounts
            </div>
        <div class="row mt-3">
            <div class="col-4"></div>
            <div class="col-3 axis-value text-start">
                Too little
            </div>
            <div class="col-2 axis-value text-center">
                OK
            </div>
            <div class="col-3 axis-value text-end">
                Too much
            </div>
        </div>
        <div class="row">
            <div class="col-2 nutrition-name">
                Water
            </div>
            <div class="col-2 nutrition-amount">
                400ml
            </div>
            <div class="col-8">
                <img src="../images/axis_new.png" class="axis">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4"></div>
            <div class="col-3 axis-value text-start">
                Too little
            </div>
            <div class="col-2 axis-value text-center">
                OK
            </div>
            <div class="col-3 axis-value text-end">
                Too much
            </div>
        </div>
        <div class="row">
            <div class="col-2 nutrition-name">
                Protein
            </div>
            <div class="col-2 nutrition-amount">
                50g
            </div>
            <div class="col-8">
                <img src="../images/axis_new.png" class="axis">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4"></div>
            <div class="col-3 axis-value text-start">
                Too little
            </div>
            <div class="col-2 axis-value text-center">
                OK
            </div>
            <div class="col-3 axis-value text-end">
                Too much
            </div>
        </div>
        <div class="row">
            <div class="col-2 nutrition-name">
                Fat
            </div>
            <div class="col-2 nutrition-amount">
                30g
            </div>
            <div class="col-8">
                <img src="../images/axis_new.png" class="axis">
            </div>
        </div>
        </div>
        <br>
        <div class="container rounded pt-2 pb-2" style="border:2px solid #D9D9D9">
            <div class="col-12 subtitle">
                Summary
            </div>
            <div class="row mt-3">
                <div class="col-4 nutrition-name">
                    Water
                </div>
                <div class="col-8">
                    <div class="text-success">
                        OK
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4 nutrition-name">
                    Protein
                </div>
                <div class="col-8">
                    <div class="text-success">
                        OK
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4 nutrition-name">
                    Fat
                </div>
                <div class="col-8">
                    <div class="text-danger">
                        Too little (Need 5g more)
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4 mb-2 title">
            <div class="col-12">
                Suggestions
            </div>
        </div>
        <div class="container rounded section-background pt-1 pb-2">
            <div class="row mt-3">
                <div class="col-3 justify-content-center">
                    <div class="row">
                        <img src="../images/food_item_1.png" class="food-item">
                    </div>
                    <div class="row food-name justify-content-center">
                        Water
                    </div>
                    <div class="row food-amount justify-content-center">
                        400ml
                    </div>
                </div>
                <div class="col-3 justify-content-center">
                    <div class="row">
                        <img src="../images/food_item_2.png" class="food-item">
                    </div>
                    <div class="row food-name justify-content-center">
                        Meat
                    </div>
                    <div class="row food-amount justify-content-center">
                        200g
                    </div>
                </div>
                <div class="col-3 justify-content-center">
                    <div class="row">
                        <img src="../images/food_item_3.png" class="food-item">
                    </div>
                    <div class="row food-name justify-content-center">
                        Apple
                    </div>
                    <div class="row food-amount justify-content-center">
                        100g
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>

</body>

</html>
